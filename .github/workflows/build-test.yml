name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build and package
        run: npm run prepare
      - name: Verify main.js loads correctly
        run: |
          node -e "try { require('./dist/main.js'); console.log('Successfully loaded main.js'); } catch (e) { console.error(e); process.exit(1); }"
