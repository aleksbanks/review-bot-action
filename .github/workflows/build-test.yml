name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Build and package
        run: npm run prepare
      - name: Verify main.js loads correctly
        run: |
          # Just check that we can load the main.js file - should exit with 0 
          # even though there might be token errors printed to the console
          node -e "
          try {
            // Suppress console.error to avoid showing the token error
            const originalConsoleError = console.error;
            console.error = function(msg) {
              // Don't output token errors
              if (!String(msg).includes('Parameter token or opts.auth is required')) {
                originalConsoleError(msg);
              }
            };
            
            // Try to load the main.js file
            require('./dist/main.js');
            console.log('Successfully loaded main.js');
          } catch (e) {
            if (!e.message.includes('Parameter token or opts.auth is required')) {
              console.error('Unexpected error:', e);
              process.exit(1);
            } else {
              console.log('Got token error but that is expected');
            }
          }
          "
